
<div class="panel-body">
    
    <form class="form-horizontal" method="get">
        <div>
            <div class="form-group">
                <div class="col-sm-3 text-right">姓名：</div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="profile.nickname">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
        </div>
        <div>
            <div class="form-group">
                <div class="col-sm-3 text-right">性别：</div>
                <div class="col-sm-9">
                    <label class="i-checks m-r-sm m-xs">
                        <input type="radio" value="1" name="branchStatus"
                               ng-model="profile.sex">
                        <i></i>
                        男
                    </label>
                    <label class="i-checks m-r-sm m-xs">
                        <input type="radio" value="0" name="branchStatus"
                               ng-model="profile.sex">
                        <i></i>
                        女
                    </label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
        </div>
        <div>
            <div class="form-group">
                <div class="col-sm-3 text-right">{{ profile.nickname }}</div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="profile.nickname">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <a type="submit" href="javascript:history.go(-1);" class="btn btn-default">取消</a>
                <button type="submit"  ng-click="save()" class="btn btn-primary">保存</button>
            </div>
        </div>
    </form>
</div>
